<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <main class="complete-page">
            <h1>Review Complete!</h1>
            <p class="stats">{{ completed }} titles reviewed out of {{ total }} total artworks.</p>
            <p class="message">All suggested titles have been reviewed. Run the triage script again to check for any remaining issues.</p>
            <div class="actions">
                <a href="{{ url_for('status') }}" class="btn btn-secondary">View Status JSON</a>
            </div>
        </main>
    </div>
</body>
</html>
